<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IMMO Create Building</title>

  <script>

function init() {
  document.getElementById("fname").focus();
}
    
  </script>
    
</head>

<body onload="init();">

  <ul>
    <li><a href="http://localhost:8000/testPages/">Home</a></li>
    <li><a href="http://localhost:8000/testPages/index_Buildings.html">Back to Buildings</a></li>
  </ul>

  <h1>Building: create</h1>
  <table>
    <tr><td>Name</td><td><input type="text" id="name" /></td></tr>
    <tr><td>No</td><td><input type="text" id="no" /></td></tr>
    <tr><td>Street</td><td><input type="text" id="street" /></td></tr>
    <tr><td>City</td><td><input type="text" id="city" /></td></tr>
    <tr><td>Prov</td><td><input type="text" id="prov" /></td></tr>
    <tr><td>Zip</td><td><input type="text" id="zip" /></td></tr>
    <tr><td>Country</td><td><input type="text" id="country" /></td></tr>
    <tr><td><input type="button" id="clear" value="clear" onclick="clearForm();"/></td><td><input type="button" id="submit" value="submit" onclick="submit();"/></td></tr>
  </table>

  <div style="margin-top:20px;">
    <textarea id="input" rows="10" cols="100" style="background-color: rgb(193, 247, 181);"></textarea>
  </div>
  <div style="margin-top:20px;">
    <textarea id="result" rows="10" cols="100" style="background-color: rgb(193, 247, 181);"></textarea>
  </div>

<script>


function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function submit() {
    data = {};

    data.name = document.getElementById("name").value;
    data.no = document.getElementById("no").value;
    data.street = document.getElementById("street").value;
    data.city = document.getElementById("city").value;
    data.province = document.getElementById("prov").value;
    data.zip = document.getElementById("zip").value;
    data.country = document.getElementById("country").value;

    document.getElementById("input").value = JSON.stringify(data);

    xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {

        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("result").innerHTML =
            this.responseText;
        }
    }

    // This is toretrieve the CSRF token that must be returned
    // to the server when a POST resquest is sent.

    const csrftoken = getCookie('csrftoken');

    //alert(csrftoken);

    xhttp.open("POST", "http://localhost:8000/buildings/");
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.setRequestHeader("X-CSRFToken", csrftoken);
    xhttp.send(JSON.stringify(data));    
}

function clearForm() {

    document.getElementById("name").value = "";
    document.getElementById("no").value = "";
    document.getElementById("street").value = "";
    document.getElementById("city").value = "";
    document.getElementById("prov").value = "";
    document.getElementById("zip").value = "";
    document.getElementById("country").value = "";

}

</script>

</body>

</html>
